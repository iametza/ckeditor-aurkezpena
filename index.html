<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>CKEditor webguneetarako testu-editore librea, bere plugin ekosistema eta 'HTML5 audio' pluginaren kasuaren azterketa</title>

		<link rel="stylesheet" href="css/reveal.min.css">
		<!--<link rel="stylesheet" href="css/theme/white.css">-->

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <section class="sarrera">
					<img class="iametza" src="img/iametza.png">
					<h1 class="izenburua">CKEditor webguneetarako testu-editore librea, bere plugin ekosistema eta 'HTML5 audio' pluginaren kasuaren azterketa</h1>
					<p class="nork">Asier Iturralde Sarasola <a href="http://twitter.com/aldatsa">@aldatsa</a></p>
					<p class="non">Software eta Teknologia Librearen III. Euskal Mintegia</p>
					<p class="noiz">2016-11-17</p>
					<img class="ideia-batetik-errealitatera" src="img/ideia-batetik-errealitatera.png">
				</section>
				<section>Slide 2</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
